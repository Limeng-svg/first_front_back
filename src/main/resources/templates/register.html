<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <style>
        .header{
            color: black;
        }
        body{
            background-image: url('/snow.jpg');
            background-repeat: repeat;
            background-size: 100% 241%;
            color: black;
        }
        p{
            color: white;
        }
    </style>
</head>
<body>
<div class="header">
<h1><center>注册页面</center></h1>
</div>

<div class="content">

    <input type="submit" value="注册">
</form>
</div>
</body>
</html>
