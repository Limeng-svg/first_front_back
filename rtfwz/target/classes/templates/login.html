<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background: url("/snow.jpg");
            background-size: 100% 165%;
        }
        .header {
            color: black;
            padding: 20px;
            text-align: center;
        }
        .content {
            color: black;
            padding: 20px;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color:black;
            padding:12px 20px;
            border:none;
            cursor:pointer
        }
    </style>
</head>
<body>
<div class="header">
    <h1>登录页面</h1>
</div>

<div class="content">
    <form action="/dologin" method="post">
        <label for="name">用户名:</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label for="password">密码:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="登录">
    </form>
    <p>还没有账号？<a href="/register">点击这里注册</a></p>

</div>

</body>
</html>
